<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar System</title>
</head>
<body>
    <!-- start sun -->
    <div class="sun">
        <img src="image/sun.png">
    </div>
    <!-- end sun -->

    <!-- start mercury -->
    <div class="arc-mercury">
        <div class="mercury">
            <img src="image/Mercury.png">
        </div>
    </div>
    <!-- end mercury -->

    <!-- start venus -->
    <div class="arc-venus">
        <div class="venus">
            <img src="image/Venus.png">
        </div>
    </div>
    <!-- end venus -->

    <!-- start earth -->
    <div class="arc-earth">
        <div class="earth">
            <img src="image/Earth.png">
        </div>
    </div>
    <!-- end earth -->
    
    <!-- start mars -->
    <div class="arc-mars">
        <div class="mars">
            <img src="image/Mars.png">
        </div>
    </div>
    <!-- end mars -->

    <!-- start jupiter -->
    <div class="arc-jupiter">
        <div class="jupiter">
            <img src="image/Jupiter.png">
        </div>
    </div>
    <!-- end jupiter -->

    <!-- start saturn -->
    <div class="arc-saturn">
        <div class="saturn">
            <img src="image/Saturn.png">
        </div>
    </div>
    <!-- end saturn -->

    <!-- start uranus -->
    <div class="arc-uranus">
        <div class="uranus">
            <img src="image/Uranus.png">
        </div>
    </div>
    <!-- end uranus -->

    <!-- start neptune -->
    <div class="arc-neptune">
        <div class="neptune">
            <img src="image/Neptune.png">
        </div>
    </div>
    <!-- end neptune -->
</body>
</html>
